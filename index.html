    <h3>Check Your Loyalty Points & Rewards</h3>
    <form id="loyaltyForm" method="POST">
    <div class="phoneNumber">
        <select id="countryPrefix" class="countryPrefix" name="state" class="select_state">
            <option value="+60">+60</option>
            <option value="+59">+59</option>
        </select>
        <input id="mobileNumber" class="mobileNumber" type="text" name="search" placeholder="Enter your mobile number" required>
    </div>
    <button type="submit" class="loyaltySubmit">Check Loyalty Points</button>
    </form>
    <script>
    document.getElementById("loyaltyForm").addEventListener("submit", function(event){
    event.preventDefault();
    let countryPrefix = document.getElementById("countryPrefix").value;
    let phoneNumber = document.getElementById("mobileNumber").value;
    

    if (phoneNumber == 173527250 && countryPrefix == "+60") {
        alert("Complete your registration!");
        window.location.href ="page2.html"
        return;
    }else{
        alert("Invalid (not 173527250)");
    }
    
    });

    </script>
