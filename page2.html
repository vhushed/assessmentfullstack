<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <div class="logo">
        <h1 style="margin: auto;color: rgb(246,117,37)">MULAH</h1>
    </div>
    <h2 style="font-size: 30px";>Registration</h2>
    <h3  style="font-size: 15px;color:rgb(124,124,124)"> <em>Please fill up your details.</em></h3>

    <div class="formContainer">
        <form id="user-form" action="page3.html" method="GET">

            <h3> Name </h3>
            <input class="page2" type="text" id="name" name="name" placeholder="Enter Name" required>

            <h3> Birthday </h3>
            <div class="birthday-group">
                <input class="page2" type="text" id="day" name="day" placeholder="DD" maxlength="2" required>
                <input class="page2" type="text" id="month" name="month" placeholder="MM" maxlength="2" required>
                <input class="page2" type="text" id="year" name="year" placeholder="YYYY" maxlength="4" required>
            </div>

            <h3> Email </h3>
            <input class="page2" type="email" id="email" name="email" placeholder="Email Address" required>

            <div class="checkbox-group">
                <input type="checkbox" id="no-email">
                <h3 style="margin-top: 40px;">No email address</h3>
            </div>
        <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>



    <script>
    </script>
</body>

</html>
